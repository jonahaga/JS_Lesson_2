<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Hat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Sorting Hat</h1>
    
    <div class="container">
        <!-- FORM -->
        <div class="form">
            <input type="number" id="student_count">
            <button id="set_student_count">Set Student Count</button>
            <div id="count"></div>
        </div>
        <!--NAME FORM-->
        <div class="form" id="add_student_form">
            <input type="text" id="student_name">
            <button id="add_student">Sort</button>
        </div>
        <div class="house col-md-2 ">
            Gryffindor
            <ul class="gryffindor">
            </ul>
        </div>
        <div class="house col-md-2">
            Hufflepuff
            <ul class="hufflepuff">

            </ul>
        </div>
        <div class="house col-md-2">
            Ravenclaw
            <ul class="ravenclaw">

            </ul>
        </div>
        <div class="house col-md-2">
            Slytherin
            <ul class="slytherin">

            </ul>
        </div>
        <div class="house col-md-2">
            Dumbledore's Army
            <ul class="dumbledore">

            </ul>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var studentCount = 0;
        var count_button = document.getElementById("set_student_count");
        var fullHouse = 0;
        var add_student_button = document.getElementById("add_student");
        var houses = {
            "gryffindor":[],
            "slytherin":[],
            "dumbledore":[],
            "ravenclaw":[],
            "hufflepuff":[]
        };

        count_button.addEventListener('click', function(){
            var count = document.getElementById("count");
            var studentCountInput = document.getElementById("student_count").value;
            studentCount = studentCountInput;
            fullHouse = (studentCount / Object.keys(houses).length);
            count.innerHTML = studentCount;
            studentCountInput.value = 0;
        });

        add_student_button.addEventListener('click', function(){
            var studentNameInput = document.getElementById("student_name").value;
            var randHouse = getRandomHouse();
            while ((houses[randHouse]).length == fullHouse){
                randHouse = getRandomHouse();
            };

            houses[randHouse].push(studentNameInput);

            var htmlhouse = document.getElementsByClassName(randHouse);
            var newListItem = document.createElement('li');
            var listItemText = document.createTextNode(studentNameInput);
            newListItem.appendChild(listItemText);
            htmlhouse[0].appendChild(newListItem);

            studentCount -= 1;
            count.innerHTML = studentCount;           

        });

        // Get Random House Function
        function getRandomHouse(){
            var randomHouseIndex = Math.floor(Math.random() * (Object.keys(houses)).length);
            var randomHouse = Object.keys(houses)[randomHouseIndex];
            return randomHouse;
        }
    </script>
  </body>
</html>
